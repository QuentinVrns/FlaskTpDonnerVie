<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Fournisseurs - Fondation Alia{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('list_suppliers') }}">
          <img src="https://fondationalia.fr/wp-content/themes/interlude-VSHA/images/Logo-header.svg"
               alt="Logo de la fondation Alia" width="80">
        </a>
        <div class="d-flex align-items-center gap-3">
          <h1 class="m-0 text-center">Articles</h1>
          <h1 class="m-0 text-center">Fournisseurs</h1>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-5 p-4 bg-white rounded-3 shadow-sm">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category=='error' else category }} mb-2" role="alert">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center mt-5 mb-4 text-muted">
    &copy; 2024 Fondation Alia - Tous droits réservés
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
